<div style="text-align: center;">
  <img src="assets/images/Logo_progetto.png">
  <br><br>
  <span style="color: #228099;
  font-weight: bold;
  font-size: 22px;">Edge Dashboard Platform</span>
</div>
<div class="d-flex justify-content-center p-5" #divForm>
  <form [formGroup]="loginCredencial">
    <!-- <div *ngIf="messaggioErrore" style="text-align: center;">
      <span style="color: red; font-weight: bold; font-size: 22px;">
        <nb-icon icon="alert-triangle-outline"></nb-icon>
        ATTENZIONE!
      </span><br>
      <span style="color: red; font-weight: bold; font-size: 17px;">
        ID Utente o Password errati.</span>
    </div> -->
    <div class="d-flex align-items-center justify-content-center">
      <div class="p-4">
        <div>
          <div class="">
            <label for="username" class="login" style="color: #228099; font-size: 20px;">ID Utente</label>
            <input class="form-control border" pInputText type="text" formControlName="username"
              (keydown.space)="$event.preventDefault()" required />
          </div>
          <br>
          <div class="pt-2">
            <label for="password" class="login" style="color: #228099; font-size: 20px;">Password</label>
            <input class="form-control border" pInputText type="password" formControlName="password"
              (keydown.space)="$event.preventDefault()" required />
          </div>
          <div class="pt-5" style="text-align: center;">
            <button nbButton class="accedi" style="margin-top: 15px;" [disabled]="!loginCredencial.valid"
              (click)="login(loginCredencial.value)">
              Accedi
            </button>
          </div>


          <div class="row pt-3">
          </div>
        </div>
      </div>

    </div>
  </form>

</div>
